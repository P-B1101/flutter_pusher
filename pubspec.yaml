name: flutter_pusher
description: A Flutter plugin to listen to events sent through pusher. Wraps the native Java and Swift libraries. null-safety added.
version: 1.0.0
homepage: https://github.com/P-B1101/flutter_pusher

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  json_annotation: ^4.0.1
  flutter:
    sdk: flutter

dev_dependencies:
  build_runner: ^2.1.0
  json_serializable: ^4.1.4
  flutter_test:
    sdk: flutter

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.ninjasolutions.pusher
    pluginClass: PusherPlugin
